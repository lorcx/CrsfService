<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Insert title here</title>
</head>
<body>
<h2>account</h2>
<div>
    <form id="hiddenIframe"  method="post" action="/Csrf/transfer">
        <input type="hidden" id="csrfToken" name="csrfToken" th:value="${#httpSession.getAttribute('csrfSalt')}">
        <input type="text" name="transferTo" value="bbb">
        <input type="text" name="transferFrom" value="aaa">
        <input type="text" name="amount" value="10000">
        <input type="submit" value="submit">
        <input type="button" value="ajax submit" onclick="ajaxTransfer();">
    </form>


</div>
</body>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.1.2/jquery.js"></script>
<script type="text/javascript">
    function ajaxTransfer() {

        $.ajax({
            url: '/Csrf/ajaxPost',
            type: 'post',
            data: {
                'csrfToken': $('#csrfToken').val(),
                'name' : "ccc",
                'age' : 123
            },
            dataType: 'text',
            success: function (result) {
                alert(result);
            },
            error: function (result) {
                alert(result);
            }
        });
    }
</script>
</html>
